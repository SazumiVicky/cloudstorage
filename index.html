<body>
  <div class="container mx-auto px-4 py-8">
    <div class="upload-form">
      <h1><b>Upload Your File</b></h1>
      <form id="uploadForm" class="flex flex-col items-center" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file" class="upload-file bg-opacity-90 hover:bg-opacity-100 text-white rounded-md py-2 px-4 cursor-pointer">
          <input type="file" id="file" name="file" accept="image/*, audio/*, video/*" class="input-file" required>
          <span>📁 Choose File</span>
        </label>
        <div id="filePreview"></div>
        <button type="submit" class="mt-4 bg-opacity-90 hover:bg-opacity-100 text-white rounded-md py-2 px-4 text-center">
          🚀 Upload
        </button>
      </form>
    </div>
